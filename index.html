<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Contact Form</title>
</head>
<body>
    <div class="intro">
        <h1>Get Your Free <span>Estimate</span></h1>

    <p>
        Feel Free to provide the info below. One of our staff will 
        go through the info and get back to you.
    </p>
    </div>

    <div class="contact">
        <div class="contact-form">
            <form action="">
                <div class="row">
                    <div class="input1">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input1">
                        <input type="email" placeholder="Email">
                    </div>
                </div>

                <div class="row">
                    <div class="input1">
                        <input type="number" placeholder="Phone Nmber">
                    </div>
                    <div class="input1">
                        <input type="text" placeholder="Address">
                    </div>
                </div>

                <div class="row">
                    <div class="input1">
                        <input type="text" placeholder="City">
                    </div>
                    <div class="input1">
                        <input type="number" placeholder="Zip Code">
                    </div>
                </div>

                <div class="row">
                    <div class="input2">
                        <textarea placeholder="Description or Services needed?"></textarea>
                    </div>
                </div>

                <div class="">
                    <div class="btn">
                        <input type="submit" class="button" value="Send Request">

                    </div>
                </div>
               
            </form>
        </div>
        

    </div>
    
    
    

</body>
</html>
